      employee_bio: "<p>Melissa joined the SAH team in 2014 and it seems only natural for a girl raised on a farm with an enormous love for animals to work in the veterinary field. Melissa has been involved with the Medina County 4-H program since 1993 and has a passion for animals of all shapes and sizes. She loves her horses, cows, dogs, and cats, but has a particular soft spot in her heart for elderly pets. Melissa also has a passion for food and can&rsquo;t resist a greasy burger or sugary treat! She really enjoys spending her free time doing anything outdoors with her husband and daughter, camping being one of her favorites.</p>\n<p>&nbsp;</p>"
