      employee_bio: "<p>Reagan joined our Seville Animal Hospital team in 2021. While hired as a Veterinary Assistant, she is currently enrolled in Stautzenberger College and in the process of earning her Veterinary Technician degree. She is a lifetime Medina County resident who moved to Wadsworth from Medina in 2015, and graduated Wadsworth High School in 2019. Reagan is a fan of the great outdoors and loves to go camping, and taking her dog Nala walking, hiking, and swimming. When she has free time, you can also find her with her family and friends or going to classic car and truck shows.</p>"
