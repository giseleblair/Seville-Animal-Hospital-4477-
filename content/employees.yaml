      employee_bio: "<p align=\"start\" dir=\"auto\">Jenny was raised in Wadsworth and has been in the veterinary business since 1994.&nbsp; She has served in many different capacities including veterinary assistant and office manager.&nbsp; Jenny joined our team at SAH in 2020 and we quickly realized that from personality to knowledge, she is a perfect fit!&nbsp; Jenny, her husband Draton, and their two children Kiersten and Mason are allowed to live in the house with their Guinea Pig Darwin, the Beta fish Rex, Baker the Beagle/Coonhound mix, and 4 cats: Otis, Manny, Phoebe and Tigger Stinky Tucker (yes, he has 3 names!)</p>"
