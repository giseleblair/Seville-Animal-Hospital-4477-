      employee_bio: "<p>Dr. Faust received her Bachelor of Science in Zoology in 1990 and her Doctor of Veterinary Medicine in 1994 from The Ohio State University. She purchased Seville Animal Hospital in 1996 and has enjoyed meeting and treating generations of the people of the Seville community and their pets. She has two daughters amazing daughters, Alexandra and Emilie, cat Twix, dog Quinn, horse Coco, grand-horse Amira, and grand-hamster Sprout. In her spare time, Dr. Faust enjoys reading, running, tennis, and horseback riding while aspiring to be the person her horse wants her to be</p>"
