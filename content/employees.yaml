      employee_bio: "<p>Dr Austin is a 1995 graduate of The Ohio State University College of Veterinary Medicine. She joined our SAH team in 2005. Dr Austin works part time here while her job as a full-time mother keeps her busy. She has two wonderful children Mariel &amp; Josh, and three adopted cats. Dr Austin enjoys gardening, running, crafts, playing piano, and being with her family. What she most enjoys about her work at SAH is giving back to her community through taking care of pets and their families.</p>"
