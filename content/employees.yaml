      employee_bio: "<p>Kim started her veterinary career in May of 1995.&nbsp; She enjoys every aspect of managing Seville Animal Hospital but highlights the relationship she has with her awesome team as her favorite!&nbsp; When Kim is not at SAH you can find her just one mile down the road at Sparky&rsquo;s Pizza Co., which she owns and operates with her husband.&nbsp; She raises English Bulldogs and English Mastiffs which are usually with her in her office so be sure to ask to visit them when you are in.&nbsp; She is passionate about many things.&nbsp; Mastiff rescue and art are at the top of the list.&nbsp; She enjoys making beautiful stained-glass art in her spare time, raising money for mastiff rescue, gardening, and taking motorcycle rides with her husband and friends.</p>"
