      employee_bio: "<p>Dr Lewarne is originally from Illinois and earned an undergraduate degree in Graphic Design from the University of Iowa in 1988. She spent three years doing photography and typography in Washington D.C., but ultimately had a calling to &lsquo;Save the cats&rsquo;. She returned to Iowa to pursue veterinary medicine and graduated from Iowa State University College of Veterinary Medicine in 1996. As it turns out, she also has a soft spot for dogs! Dr Lewarne worked in an emergency and critical care hospital in St Louis for a year, then as a full-time small animal practitioner in Alabama for 10 years. Since returning to the Midwest in 2007 she has been providing relief veterinary care in this area and has been a regular at Seville Animal Hospital for several years now.</p>"
