      employee_bio: "<p>Shereen is part of our kennel crew and loves taking care of our patients. She is a hardworking, caring, and super sweet addition to our crew and we can&rsquo;t imagine not seeing her smiling face every day! &nbsp;Prior to joining our team, she had the full time job of being a stay-at-home mom to her two active sons, husband, and two cats Penny and Midnight. In her free time (and when not at sporting events for her kids!) she enjoys spending time with her family and friends, reading, singing in a choir and being part of her church.</p>"
