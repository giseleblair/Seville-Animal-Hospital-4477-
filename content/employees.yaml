      employee_bio: "<div id=\"ember11998\">\n<div>\n<div dir=\"auto\">\n<p dir=\"auto\">Nikki joined our team as a Registered Veterinary Technician in 2022. She graduated from Cuyahoga Community College in 2016 with an Associates of Applied Science in Veterinary Technology degree. Her favorite parts of being a technician are client education, doing dental cleanings and taking pride in treating your pet the way she would want her own to be treated. Nikki has a cat named Benny at home. In her spare time, she enjoys exercising, reading, and spending time with her friends and family.</p>\n</div>\n</div>\n</div>"
