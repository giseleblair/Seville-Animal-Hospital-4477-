      employee_bio: "<p dir=\"auto\">Tina joined our SAH family in 2014 as a kennel assistant and groomer. She worked her way up to a Veterinary Assistant and is currently enrolled in Penn Foster College studying to be a Registered Veterinary Technician.&nbsp; She is very passionate about her job and making sure our patients have the best vet experience possible. In her spare time, she likes to travel with her husband Matt, play tennis and euchre, work outside, and relax at home.&nbsp; She currently has a zoo at home that includes 2 dogs, Frankie the mastiff and Ghost the Husky mix, 1 cat Michonne, a ball python named Draco, a flying squirrel named Obi (Obi-wan Kenobi, she&rsquo;s obsessed with Star Wars), 2 mice Spaz and Taz, and 2 rats Magic and Duck. She also has 3 kids, Kain, Carrisa, and Zach that keep her on her toes!</p>"
